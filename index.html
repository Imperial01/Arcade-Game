<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script defer src="/app.js"></script>
</head>

<body>
    <h1 id="title">Tic-Tac-Toe</h1>
    <h3 id="player-nav"></h3>
    <section>
        <main id="board-container">
        </main>
    </section>
    <aside>
        <form id='player-form'>
            <input class="player-name" id="player1" placeholder="Enter Player 1 name">
            <input class="player-name" id="player2" placeholder="Enter Player 2 name" value = "Computer">
            <button id="submit" type="submit">Enter Players</button>
        </form>
    </aside>

</body>
<footer>
    <button hidden id='reset' onclick=resetButton()>Reset</button>
</footer>

</html>
